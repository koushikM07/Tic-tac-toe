<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                My Tictactoe Game
            </li>
        </ul>
    </nav>

    <div class="gameConatiner">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"> </span></div>
            <div class="box bt-0"><span class="boxtext"> </span></div>
            <div class="box bt-0 br-0 "><span class="boxtext"> </span></div>
            <div class="box bt-0 bl-0"><span class="boxtext"> </span></div>
            <div class="box bt-0"><span class="boxtext"> </span></div>
            <div class="box bt-0 br-0 "><span class="boxtext"> </span></div>
            <div class="box bt-0 bl-0 bb-0"><span class="boxtext"> </span></div>
            <div class="box bt-0 bb-0"><span class="boxtext"> </span></div>
            <div class="box bt-0 br-0 bb-0"><span class="boxtext"> </span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic Tac Toe</h1>
        </div>
        <div>
        <span class="info">Turn for X</span>
        <button id="reset">Reset</button></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
